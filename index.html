<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
      <nav>
        <h1 class="brand">
          Encriptador de Texto
        </h1>


        <ul role="list">
          <li><a>Home</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </nav>
    </header>    
    <main>
      <div class="contenedor">
        <div class="columna">
          <div class="grupo-botones grupo-1">
            <button id="btnEncriptar" class="boton active" onclick="elegirOperacion('btnDescencriptar', 'btnEncriptar', 'encriptar')">
              Encriptar
            </button>                
            <button id="btnDescencriptar" class="boton"  onclick="elegirOperacion('btnEncriptar', 'btnDescencriptar', 'desencriptar')">
              descencriptar
            </button>
          </div>
        </div>
        <button class="boton-icono boton-enviar-texto" onclick="intercambiarProcesos()">
          <span class="material-symbols-outlined">
            sync_alt
          </span>
        </button>
        <div class="columna">
          <div class="grupo-botones">
            <div class="grupo-botones  grupo-2">
              <button  id="botonValorProceso" class="boton active"></button>
            </div>
          </div>
        </div>        
      </div>
      
      <div class="contenedor-text-area">
        <div class="columna">
          <button class="boton-icono boton-borrar">
            <span class="material-symbols-outlined" onclick="reiniciar()">
              close
            </span>
          </button>
          <textarea class="text-area" name="textBox1" rows="10" autofocus onkeyup="procesar()"></textarea>
        </div>
        
        <div class="columna">
          <div class="contenido-encriptado">
            <textarea id="textBox2" class="mensaje-procesado" readonly></textarea>
            <button class="boton-copiar" onclick="btnCopiar()">
              <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 11C6 8.17157 6 6.75736 6.87868 5.87868C7.75736 5 9.17157 5 12 5H15C17.8284 5 19.2426 5 20.1213 5.87868C21 6.75736 21 8.17157 21 11V16C21 18.8284 21 20.2426 20.1213 21.1213C19.2426 22 17.8284 22 15 22H12C9.17157 22 7.75736 22 6.87868 21.1213C6 20.2426 6 18.8284 6 16V11Z" stroke="#1C274C" stroke-width="1.5"/>
                <path opacity="0.5" d="M6 19C4.34315 19 3 17.6569 3 16V10C3 6.22876 3 4.34315 4.17157 3.17157C5.34315 2 7.22876 2 11 2H15C16.6569 2 18 3.34315 18 5" stroke="#1C274C" stroke-width="1.5"/>
                </svg>
            </button>
          </div>
        </div>
        

      </div>

      <div class="alerta"></div>
    </main>
